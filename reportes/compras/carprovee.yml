Parametros:
  modulo: compras
  nomrep: carinvpro
  titulo: Invitacion al Proveedor
  orientacion: Vertical
  width: 210
  tipopagina: Carta

Filas:
  Ramo:
    tipotag:   inputcat_tag
    label: "Ramo:"
    sql: "SELECT min(RAMART) as codmin, max(RAMART) as codmax FROM CARAMART"
    nomdes: ramodesde
    campodes: codmin
    catdes: 0
    nomhas: ramohasta
    campohas: codmax
    cathas: 1
    nomcat: ramart
    size: 15

  Proveedor:
    tipotag:   inputcat_tag
    label: "Proveedor:"
    sql: "SELECT min(RIFPRO) as codmin, max(RIFPRO) as codmax FROM CAPROVEE"
    nomdes: rifdesde
    campodes: codmin
    catdes: 2
    nomhas: rifhasta
    campohas: codmax
    cathas: 3
    nomcat: codpro
    size: 15

  TipoProveedor:
    tipotag:   inputcat_tag
    label: "Tipo de Proveedor:"
    sql: "SELECT min(a.CODTIPREC) as codmin, max(a.CODTIPREC) as codmax FROM CATIPREC a inner join caprovee b on a.codtiprec=b.codtiprec"
    nomdes: codgruprodes
    campodes: codmin
    catdes: 2
    nomhas: codgruprohas
    campohas: codmax
    cathas: 3
    nomcat: codpro
    size: 15

  Ordenado:
    tipotag:   combof_tag
    label: "Filtro"
    nomdes: orden
    campodes: [CODIGO PROVEEDOR, CODIGO PROVEEDOR]
    size: 30
