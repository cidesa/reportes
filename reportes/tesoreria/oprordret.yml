Parametros:
  modulo: tesoreria
  nomrep: oprordret
  titulo: ORDENES DE PAGO CON RETENCIONES
  orientacion: Vertical
  tipopagina: CARTA
  width: 210

Filas:

  CATALOGO BENEFICIARIO:
    tipotag: inputcat_tag
    label: "Beneficiario:"
    sql: "SELECT MIN(cedrif) as bendes,max(cedrif) as benhas FROM OPBENEFI"
    nomdes: bendes
    campodes: bendes
    catdes: 0
    nomhas: benhas
    campohas: benhas
    cathas: 1
    nomcat: benefi
    size: 22

  CATALOGO ORDENES:
    tipotag: inputcat_tag
    label: "Nro. Orden:"
    sql: "Select min(numord) as orddes,max(numord) as ordhas from opordpag"
    nomdes: nroord1
    campodes: orddes
    catdes: 2
    nomhas: nroord2
    campohas: ordhas
    cathas: 3
    nomcat: numordpag
    size: 22

  FECHA ORDEN:
    tipotag: inputfec_tag
    label: "Fecha:"
    sql: "Select to_char(min(FECEMI),'dd/mm/yyyy') as fecemimin,to_char(max(FECEMI),'dd/mm/yyyy') as fecemimax from OPORDPAG"
    nomdes: fecreg1
    campodes: fecemimin
    nomhas: fecreg2
    campohas: fecemimax
    size: 22

  COMBO TIPO ORDEN:
    tipotag:   combo_tag
    label: "Tipo Orden:"
    sql:  SELECT DISTINCT(TIPCAU) as tip FROM opordpag ORDER BY TIPCAU
    nomdes: tipcau1
    campodes: tip-tip
    nomhas: tipcau2
    campohas: tip-tip
    size: 22

  CATALOGO TIPO RETENCION:
    tipotag:   inputcat_tag
    label: "Tipo RetenciÃ³n:"
    sql:  Select min(codtip) as tipdes,max(codtip) as tiphas from optipret
    nomdes: tipdes
    campodes: tipdes
    catdes: 4
    nomhas: tiphas
    campohas: tiphas
    cathas: 5
    nomcat: optipret
    size: 22

  COMBO BANCO:
    tipotag:   combof_tag
    label: "Estatus:"
    nomdes: status
    campodes: [T=>Todas, I=>Pagadas, N=>No Pagadas, A=>Anuladas]
    size: 22
