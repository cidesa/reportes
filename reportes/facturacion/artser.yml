    #PARAMETROS
    #parametros: width=100

  CATALOGO ARTICULOS:
    tipotag:  inputcat_tag
    label: Condición de Pago:
    sql: select min(id) as coddesp,max(id) as codhasp from faconpag
    nomdes: coddesp
    campodes: coddesp
    catdes: 0
    nomhas: codhasp
    campohas: codhasp
    cathas: 1
