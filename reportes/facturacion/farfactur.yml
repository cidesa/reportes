Filas:
  CATALOGO FACTURAS:
    tipotag:  inputcat_tag
    label: CÃ³digo Factura:
    sql: select min(REFFAC) as coddes,max(REFFAC) as codhas from FAFACTUR
    nomdes: coddes
    campodes: coddes
    catdes: 0
    nomhas: codhas
    campohas: codhas
    cathas: 1
    nomcat: factura
    size: 15
  CATALOGO CLIENTES:
    tipotag:  inputcat_tag
    label: CI/RIF Cliente:
    sql: select min(CODCLI) as codfacdes,max(CODCLI) as codfachas from FAFACTUR
    nomdes: codfacdes
    campodes: codfacdes
    catdes: 2
    nomhas: codfachas
    campohas: codfachas
    cathas: 3
    nomcat: facclientes
    size: 15

  FECHA:
    tipotag:   inputfec_tag
    label: Fecha
    sql: select to_char(min(fecfac),'dd/mm/yyyy') as fechades, to_char(max(fecfac),'dd/mm/yyyy') as fechahas from fafactur
    nomdes: fechades
    campodes: fechades
    nomhas: fechahas
    campohas: fechahas
    size: 15

  combo Factura:
    tipotag: combof_tag
    label: Estatus Factura
    nomdes: estatus
    campodes: [A=>ACTIVAS, N=>ANULADAS, M=>AMBAS]
