Parametros:
  modulo: presupuesto
  nomrep: libranza
  titulo: Libranza
  orientacion: Horizontal
  width: 210
  tipopagina: Carta

Filas:
  ANOP:
    tipotag:  combo_tag
    label: "Año:"
    sql: "SELECT max(anopre) as anopre FROM cpasiini ORDER BY anopre"
    campodes: anopre-anopre
    nomdes: anopresup
    

  PERIODO:
    tipotag:   combo_tag
    label: "Período:"
    sql: "Select pereje from Cppereje  order by pereje"
    campodes: pereje-pereje
    nomdes: perdesde
    campohas: pereje-pereje
    nomhas: perhasta
 
     
  CODIGOPRESUPUESTARIO:
    tipotag:   inputcat_tag
    label: "Código Presupuestario:"
    sql:   "SELECT min(codpre) as codpre from cpasiini where PERPRE='00'"
    nomdes: codpredesde
    campodes: codpre
    catdes: 0
    nomhas: codprehasta
    campohas: codpre
    cathas: 1
    nomcat: codprePredisper
    size: 25

  FILTRO:
    tipotag:   input_tag
    label: "Filtro:"
    nomdes: comodin
    size: 30
