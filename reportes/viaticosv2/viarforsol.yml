  nomrep: viarforsol
  titulo: SOLICITUD DE VIATICOS
  orientacion: Vertical
  tipopagina: Carta
  width: 210

Filas:
  CATALOGO SOLICITUD:
    tipotag:   inputcat_tag
    label: Nro. Solicitud
    sql:   SELECT min(numsol) as codmin,max(numsol) as codmax FROM viasolviatra
    nomdes: numsoldes
    campodes: codmin
    catdes: 0
    nomhas: numsolhas
    campohas: codmax
    cathas: 1
    nomcat: numsol
    size: 22

